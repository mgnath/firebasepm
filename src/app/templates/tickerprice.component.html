<span style="font-size:small;">
  <b>{{stock.t}}&nbsp;&nbsp;{{stock.l}}&nbsp;&nbsp;</b>
</span>
<span [ngClass]="{'red': stock.c_fix < 0, 'green': stock.c_fix > 0}" style="font-size:small;"> 
    {{stock.c_fix}} ({{stock.cp_fix}}%) 
</span>
<span style="font-size:small;">
  &nbsp;&nbsp;{{stock.ltt}}
</span>
<md-input-container class="example-margin">
  <input mdInput type="number" placeholder="Stake" style="width:50px;" [(ngModel)]="stock.stake">
</md-input-container>
<span style="font-size:small;">
  &nbsp;&nbsp;{{ (stock.l * stock.stake).toFixed(2) }}
</span>
